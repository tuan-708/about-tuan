<!DOCTYPE html>
<html>

<head>
    <title>HTML background music</title>
</head>

<body>
    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>

    <input type="button" value="PLAY" onclick="play()">
    <audio id="audio" src="static/voice/my_stupid_heart.mp3"></audio>
</body>

</html>
